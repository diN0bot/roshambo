<html>
  <head>
    <link rel="stylesheet" type="text/css" href="roshambo.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="roshambo.js"></script>
  </head>
<body>

  <div id="score">
    <table>
      <tr><td>YOU:</td><td><span id="yourscore" class="value">0</span></td>
      <tr><td>COMPUTER:</td><td><span id="computerscore" class="value">0</span></td>
    </table>
  </div>

  <div id="playingfield">
    <div id="rock" class="choice">
    </div>
    <div id="paper" class="choice">
    </div>
    <div id="scissors" class="choice">
    </div>
  </div>

  <div id="outcome">
    <table>
      <tr><td>YOU PICKED:</td><td id="youpicked" class="value">click a choice above</td>
      <tr><td>COMPUTER PICKED:</td><td id="computerpicked" class="value">...thinking...</td>
    </table>
  </div>

</body>
</html>
